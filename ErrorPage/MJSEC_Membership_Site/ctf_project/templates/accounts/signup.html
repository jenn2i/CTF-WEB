{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | MJSEC Membership Site</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 전체 화면 레이아웃 */
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* 반응형 컨테이너 */
        .container {
            background-color: #222;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .logo img {
            max-width: 120px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
            color: #61dafb;
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 0.9rem;
            text-align: left;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #f0f0f0;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: #61dafb;
            color: #1a1a1a;
            border: none;
            padding: 12px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #4ea5cf;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            width: 100%;
        }

        .messages li {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #ff6b6b;
            color: #1a1a1a;
            text-align: center;
            font-size: 0.9rem;
        }

        .messages .success {
            background-color: #2dce89;
        }

        .link {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .link a {
            color: #61dafb;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="로고">
        </div>
        <h1>MJSEC Membership Site</h1>
        <h2>회원가입</h2>

        <form method="post">
            {% csrf_token %}

            <label for="student_id">학번:</label>
            <input
                type="text"
                id="student_id"
                name="student_id"
                required
                pattern="[0-9]+"
                title="학번은 숫자만 입력해주세요"
            >

            <label for="department">학과:</label>
            <input type="text" id="department" name="department" required>

            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>

            <label for="username">아이디:</label>
            <input
                type="text"
                id="username"
                name="username"
                required
                pattern="[A-Za-z0-9]{5,}"
                title="아이디는 영문 대소문자·숫자만 사용하여 최소 5자 이상이어야 합니다."
            >

            <label for="password1">비밀번호:</label>
            <input
                type="password"
                id="password1"
                name="password1"
                required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}"
                title="비밀번호는 최소 8자, 대문자·소문자·숫자·특수문자 각각 1개 이상 포함해야 합니다."
            >

            <label for="password2">비밀번호 확인:</label>
            <input
                type="password"
                id="password2"
                name="password2"
                required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}"
                title="위와 동일한 비밀번호를 입력해주세요."
            >

            <button type="submit">가입하기</button>
        </form>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="link">
            이미 계정이 있으신가요?
            <a href="{% url 'accounts:login' %}">로그인으로 이동</a>
        </div>
    </div>
</body>
</html>
